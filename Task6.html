<!DOCTYPE html>
<html>

<head>
    <title>Task 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .box{
            border: none;
            padding: 20px 20px 20px 20px;
            box-shadow: 0 0px 6px rgba(0, 0, 0, 0.2);
            width: 40%;
        }
    </style>
</head>

<body>
    <div class="container mt-5 box">
        
        <form id="myForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">
                    Name is Required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <input type="text" class="form-control" id="hobbies" list="hobbies-list">
                <datalist id="hobbies-list">
                    <option value="Reading books">
                    <option value="Doing works">
                    <option value="Watching TV">
                    <option value="Spending time with loved ones">
                </datalist>
            </div>

            
            <div class="d-flex justify-content-center pt-4">
                <button type="submit" class="btn btn-danger" style="width: 98%;">Submit</button>
            </div>   
        </form>
    </div>

    <script>
      
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); 
            if (this.checkValidity() === false) {
                event.stopPropagation(); 
            }
            this.classList.add("was-validated");
        }, false);
    </script>
</body>

</html>
