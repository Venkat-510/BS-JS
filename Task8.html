<!DOCTYPE html>
<html>
<head>
    <title>Task 8</title>
    <style>
        td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><label>Enter a string:</label></td>
            <td><input type="text" id="string"></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="sortString()">Sort</button></td>
        </tr>
        <tr>
            <td colspan="2"><h3 id="result"></h3></td>
        </tr>
    </table> 

    <script>
        function sortString() {
            const inputStr = document.getElementById("string").value;
            const sortedStr = inputStr.split('').sort().join('');
            document.getElementById("result").textContent = "Sorted string: " + sortedStr;
        }
    </script>
</body>
</html>
